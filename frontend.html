<html ng-app="choreWheelApp">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"></link>
  <link rel="stylesheet" type="text/css" href="style.css"></link>
  <head>
    <div class="panel panel-default col-md-8 col-md-offset-2">
      <div class="panel-heading"><strong>Shore Wheel</strong></div>
      <div class="panel-body">
        <title> Shore Wheel </title>
        <body ng-controller="choreWheelCtrl">
          <script src="angular.min.js"></script>
          <script src="choreWheel.js"></script>
          <table class="table table-bordered table-striped">
            <tr>
              <th>Person</th>
              <th>Chore</th>
            </tr>
            <tr ng-repeat="pair in wheel.pairs">
              <td>{{pair[1]}}</td>
              <td>{{pair[0]}}</td>
            <tr>
          </table>
        </body>
        <button class="btn-primary btn-lg" ng-click="wheel.rotateWheel()">rotate</button>
      </div>
    </div>
  </head>
</html>
